<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>ReColor</title>
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="stylesheet" href="../css/home.css" />
    <!-- Import Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Squada+One&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/c2297566c6.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <div class="image">
          <img src="../Images/ReColor.png" alt="" id="logo" />
        </div>
        <div class="motto">
          <h1>Colorizing Stories, Reviving Memories</h1>
        </div>
      </div>
      <div class="sidebar">
        <div class="options">
          <a href=""><i class="fa-solid fa-house"></i>Home</a>
          <a href="new.html"><i class="fa-solid fa-file"></i>New</a>
          <a href=""><i class="fa-solid fa-folder-open"></i>Load</a>
          <a href="history.html"
            ><i class="fa-solid fa-clipboard"></i>History</a
          >
        </div>
        <div class="utilities">
          <a href="settings.html"><i class="fa-solid fa-gear"></i>Settings</a>
          <a href=""><i class="fa-solid fa-circle-info"></i>Help</a>
        </div>
      </div>

      <div class="main">
        <div class="content">
          <h2>Breathe Color into Old Photos with the power of AI</h2>
          <div class="image_container">
            <div class="carousel-container">
              <div class="carousel">
                <div class="carousel-item">
                  <img
                    src="../Images/Black%20and%20white/16%20year%20old%20woman%20in%201943.jpg"
                    alt="Before Image 1"
                  />
                  <img
                    src="../Images/Result/16%20year%20old%20woman%20in%201943.jpg"
                    alt="After Image 1"
                  />
                </div>
                <div class="carousel-item">
                  <img
                    src="../Images/Black%20and%20white/Dad%20showing%20off%20his%20skills%20to%20his%20daughter%20in%201940.jpg"
                    alt="Before Image 2"
                  />
                  <img
                    src="../Images/Result/Dad%20showing%20off%20his%20skills%20to%20his%20daughter%20in%201940.jpg"
                    alt="After Image 2"
                  />
                </div>
                <div class="carousel-item">
                  <img
                    src="../Images/Black%20and%20white/American%20family%201954.jpg"
                    alt="Before Image 3"
                  />
                  <img
                    src="../Images/Result/American%20family%201954.jpg"
                    alt="After Image 3"
                  />
                </div>
                <div class="carousel-item">
                  <img
                    src="../Images/Black%20and%20white/Man%20and%20his%20dog%201920.jpg"
                    alt="Before Image 4"
                  />
                  <img
                    src="../Images/Result/Man%20and%20his%20dog%201920.jpg"
                    alt="After Image 4"
                  />
                </div>
                <div class="carousel-item">
                  <img
                    src="../Images/Black%20and%20white/boys.jpg"
                    alt="Before Image 5"
                  />
                  <img src="../Images/Result/boys.jpeg" alt="After Image 5" />
                </div>
                <div class="carousel-item">
                  <img
                    src="../Images/Black%20and%20white/couple%20portrait%201940.jpg"
                    alt="Before Image 6"
                  />
                  <img
                    src="../Images/Result/couple%20portrait%201940.jpg"
                    alt="After Image 6"
                  />
                </div>
              </div>
            </div>
          </div>
          <div class="cta">
            <a href="new.html">Get Started</a>
          </div>
        </div>
      </div>
    </div>
    <script src="../javascript/index.js"></script>
    <script src="../javascript/script.js"></script>
