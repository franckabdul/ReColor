<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>ReColor</title>
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="stylesheet" href="../css/settings.css" />
    <!-- Import Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Squada+One&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/c2297566c6.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <div class="image">
          <img src="../Images/ReColor 100X100.png" alt="" />
        </div>
        <div class="motto">
          <h1>Colorizing Stories, Reviving Memories</h1>
        </div>
      </div>
      <div class="sidebar">
        <div class="options">
          <a href="../index.html"><i class="fa-solid fa-house"></i>Home</a>
          <a href="../HTML/new.html"><i class="fa-solid fa-file"></i>New</a>
          <a href="#"><i class="fa-solid fa-folder-open"></i>Load</a>
          <a href="#"><i class="fa-solid fa-clipboard"></i>History</a>
        </div>
        <div class="utilities">
          <a href="#"><i class="fa-solid fa-gear"></i>Settings</a>
          <a href="#"><i class="fa-solid fa-circle-info"></i>Help</a>
        </div>
      </div>

      <div class="main">
        <div class="content">
          <div class="settings-page">
            <!-- Tab Navigation -->
            <nav class="tabs">
              <ul>
                <li>
                  <a
                    href="#treatment-tab"
                    class="tab-link active"
                    data-tab="treatment-tab"
                    >Treatment</a
                  >
                </li>
                <li>
                  <a href="#account-tab" class="tab-link" data-tab="account-tab"
                    >Account</a
                  >
                </li>
              </ul>
            </nav>

            <!-- Main Content -->
            <div class="settings-content">
              <!-- Treatment Tab -->
              <div class="settings-tab" id="treatment-tab">
                <h2>Treatment Settings</h2>

                <!-- Theme Switcher -->
                <div class="setting-item">
                  <label for="theme-switch" class="setting-label">
                    <i class="fas fa-adjust"></i> Dark Mode
                  </label>
                  <label class="toggle-switch">
                    <input type="checkbox" id="theme-switch" />
                    <span class="slider"></span>
                  </label>
                </div>

                <!-- AI Model Selection -->
                <div class="setting-item">
                  <label for="ai-model" class="setting-label">AI Model</label>
                  <select id="ai-model">
                    <option value="model1">Model 1</option>
                    <option value="model2">Model 2</option>
                    <option value="model3">Model 3</option>
                  </select>
                </div>

                <!-- Watermark Option -->
                <div class="setting-item">
                  <label for="watermark-switch" class="setting-label">
                    <i class="fas fa-water"></i> Watermark Image
                  </label>
                  <label class="toggle-switch">
                    <input type="checkbox" id="watermark-switch" />
                    <span class="slider"></span>
                  </label>
                </div>

                <!-- Enhance Option -->
                <div class="setting-item">
                  <label for="enhance-switch" class="setting-label">
                    <i class="fas fa-magic"></i> Enhance Result
                  </label>
                  <label class="toggle-switch">
                    <input type="checkbox" id="enhance-switch" />
                    <span class="slider"></span>
                  </label>
                </div>
              </div>

              <!-- Account Tab -->
              <div class="settings-tab" id="account-tab" style="display: none">
                <h2>Account Settings</h2>

                <!-- Username -->
                <div class="setting-item">
                  <label for="username" class="setting-label">Username</label>
                  <input type="text" id="username" class="input" />
                </div>

                <!-- Profile Picture
                <div class="setting-item">
                  <label for="profile-picture" class="setting-label"
                    >Profile Picture</label
                  >
                  <input type="file" id="profile-picture" class="input" />
                </div> -->

                <!-- Password -->
                <div class="setting-item" id="password_change">
                  <label for="password" class="setting-label">Password</label>
                  <div class="password_change_input">
                    <input
                      type="password"
                      id="current_password"
                      class="input"
                      placeholder="Current Password"
                    />
                    <input
                      type="password"
                      id="new_password"
                      class="input"
                      placeholder="New password"
                    />
                    <input
                      type="password"
                      id="confirm_password"
                      class="input"
                      placeholder="Confirm Password"
                    />
                    <a href="#">Save changes</a>
                  </div>
                </div>

                <!-- Email -->
                <div class="setting-item">
                  <label for="email" class="setting-label">Email</label>
                  <input type="email" id="email" class="input" />
                </div>

                <!-- Phone Number -->
                <div class="setting-item">
                  <label for="phone" class="setting-label">Phone Number</label>
                  <input type="tel" id="phone" class="input" />
                </div>

                <!-- Save History -->
                <div class="setting-item">
                  <label for="history-switch" class="setting-label">
                    <i class="fas fa-history"></i> Save History
                  </label>
                  <label class="toggle-switch">
                    <input type="checkbox" id="history-switch" />
                    <span class="slider"></span>
                  </label>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="../javascript/settings.js"></script>
  </body>
</html>
