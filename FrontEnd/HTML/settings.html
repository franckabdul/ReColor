<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>ReColor</title>
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="stylesheet" href="../css/settings.css" />
    <!-- Import Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Squada+One&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/c2297566c6.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <div class="image">
          <img src="../Images/ReColor.png" alt="" id="logo" />
        </div>
        <div class="motto">
          <h1>Colorizing Stories, Reviving Memories</h1>
        </div>
      </div>
      <div class="sidebar">
        <div class="options">
          <a href="index.html"><i class="fa-solid fa-house"></i>Home</a>
          <a href="../HTML/new.html"><i class="fa-solid fa-file"></i>New</a>
          <a href="#"><i class="fa-solid fa-folder-open"></i>Load</a>
          <a href="#"><i class="fa-solid fa-clipboard"></i>History</a>
        </div>
        <div class="utilities">
          <a href="#"><i class="fa-solid fa-gear"></i>Settings</a>
          <a href="#"><i class="fa-solid fa-circle-info"></i>Help</a>
        </div>
      </div>

      <div class="main">
        <div class="content">
          <div class="settings-page">
            <!-- Tab Navigation -->

            <!-- Main Content -->
            <div class="settings-content">
              <!-- Treatment Tab -->
              <div class="settings-tab" id="treatment-tab">
                <h2>Treatment Settings</h2>

                <!-- Theme Switcher -->
                <div class="setting-item">
                  <label for="theme-switch" class="setting-label">
                    <i class="fas fa-adjust"></i> Dark Mode
                  </label>
                  <label class="toggle-switch">
                    <input type="checkbox" id="theme-switch"  />
                    <span class="slider"></span>
                  </label>
                </div>

                <!-- AI Model Selection -->
                <div class="setting-item">
                  <label for="ai-model" class="setting-label">AI Model</label>
                  <select id="ai-model">
                    <option value="stable">Stable</option>
                    <option value="artistic">Artistic</option>
                  </select>
                </div>


                <!-- Render Factor Option -->
                <div class="setting-item">
                  <label for="render-factor" class="setting-label">
                    <i class="fas fa-cogs"></i> Render Factor
                  </label>
                  <input
                    type="number"
                    id="render-factor"
                    class="input"
                    min="35"
                    max="45"
                    value="35"
                  />
                </div>
                <!-- Save History -->
                <div class="setting-item">
                  <label for="history-switch" class="setting-label">
                    <i class="fas fa-history"></i> Save History
                  </label>
                  <label class="toggle-switch">
                    <input type="checkbox" id="history-switch" />
                    <span class="slider"></span>
                  </label>
                </div>
              </div>

          </div>
        </div>
      </div>
    </div>
    <script src="../javascript/settings.js"></script>
  <script src="../javascript/script.js"></script>
  </body>
</html>
